<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Locations Around the World</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a Place You've Been To</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-placeLocation">Location</label>
              <input type="text" class="form-control" id="new-placeLocation">
            </div>
            <div id="place-attributes">
              <div class="new-landmark">
                <div class="form-group">
                  <label for="new-landmark">Landmark</label>
                  <input type="text" class="form-control" id="new-placeLandmark">
                </div>
              </div>

            </div>
            <span class="btn btn-primary" id= "add-location">Another Location</span>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="placesYouveBeen">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
