<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Locations Around the World</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Add a Place You've Been To:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place-location">Location</label>
              <input type="text" class="form-control" id="new-place-location">
            </div>
            <div id="new-attributes">
              <div class="new-attribute">
                <div class="form-group">
                  <label for="new-place-landmark">Landmark</label>
                  <input type="text" class="form-control" id="new-place-landmark">
                <div class="form-group">
                  <label for="new-place-season">Season</label>
                  <input type="text" class="form-control new-place-season">
                </div>
                <div class="form-group">
                  <label for="new-place-notes">Notes</label>
                  <input type="text" class="form-control new-place-notes">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another Place</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Place:</h2>
          <ul id="placeAttributes">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>
            <p>Place Name: <span class="new-place-location"></span></p>
            <p>Attributes:</p>
            <ul id="attributes">

            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
