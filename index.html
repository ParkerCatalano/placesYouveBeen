<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Place</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Add a spot you've been to:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place">Location</label>
              <input type="text" class="form-control" id="new-place-location">
            </div>

            <div id="new-attributes">
              <div class="new-attribute">
                <div class="form-group">
                  <label for="new-landmark">Landmark</label>
                  <input type="text" class="form-control new-landmark">
                </div>
                <div class="form-group">
                  <label for="new-weather">Weather</label>
                  <input type="text" class="form-control new-weather">
                </div>
                <div class="form-group">
                  <label for="new-notes">Notes</label>
                  <input type="text" class="form-control new-notes">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-attribute">Another Place Attribute</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>
            <p><span class="place"></span></p>
            <p>Attributes:</p>
            <ul id="attributes">

            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
